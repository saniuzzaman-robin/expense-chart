<div class="chart-container flex flex-col items-center pt-8 pb-16">
  <h1 class="text-white font-normal text-[42px] mb-8 leading-none">Expense Chart</h1>
  <div
    class="chart-box h-full w-full sm:rounded-3xl sm:h-[535px] sm:w-[535px] bg-white flex flex-col items-center py-8"
  >
    <h2 class="text-2xl font-normal">Expenses</h2>
    <app-expense-tab></app-expense-tab>
    <app-expense-pie-chart></app-expense-pie-chart>
    <div class="mt-12 flex gap-6 flex-wrap items-center justify-center px-6 sm:px-2">
      @for (type of expenseTypes; track $index) {
        <app-expense-type [colorCode]="type.colorCode" [name]="type.name"></app-expense-type>
      }
    </div>
  </div>
</div>
<router-outlet></router-outlet>
