<div
  class="chart-container flex flex-col items-center sm:justify-center h-screen overflow-y-auto py-8 sm:p-8"
>
  <h1 class="text-white font-normal text-[42px] mb-8 leading-none">
    Expense Chart
  </h1>
  <div
    class="chart-box w-full rounded-3xl min-w-fit min-h-min sm:w-[535px] bg-white flex flex-col items-center p-8"
  >
    <h2 class="text-2xl font-normal">Expenses</h2>
    <app-expense-tab
      [filterPeriodTabs]="periodTabs"
      class="mt-10 mb-6"
      (selectedTabChange)="onSelectedTabChange($event)"
    ></app-expense-tab>
    <app-expense-pie-chart></app-expense-pie-chart>
    <div
      class="mt-12 flex gap-6 flex-wrap items-center justify-center px-6 sm:px-2"
    >
      @for (type of expenseTypes; track $index) {
      <app-expense-type
        [colorCode]="type.colorCode"
        [name]="type.name"
      ></app-expense-type>
      }
    </div>
  </div>
</div>
<router-outlet></router-outlet>
