<div class="piechart" [ngStyle]="{ 'background-image': conicGradient }">
  <div
    class="rounded-full bg-white w-[80%] h-[80%] flex items-center justify-center font-normal"
    [ngStyle]="{ 'font-size': totalAmountIntFontSize }"
  >
    $ {{ totalAmountInt | localeString
    }}<span
      class="text-[#AFADFE] flex items-end"
      [ngStyle]="{ 'font-size': totalAmountDesFontSize , 'padding-top': totalAmountDesPadding}"
      >.{{ totalAmountDes }}</span
    >
  </div>
</div>
